<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube</title>
    <style>
        html, body { margin: 0; padding: 0; overflow: hidden; }
        button { width: 90px; height: 30px}
        #instructions {
            border:solid 1px grey;
            background-color: #00ff78;
            position: absolute;
            top: 30%;
            left: 30%;
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            margin-top: 5%;
            margin-left: 20%;
        }
        #confirmStartButton {
            float: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="glcanvas" style="z-index:1"></canvas>
        <button id="instructionsButton" style="z-index:2; position:absolute; top: 5px; left: 5px">Instructions</button>
        <button id="restartButton" style="z-index:2; position:absolute; top: 5px; left: 110px">Restart</button>
        <div id="instructions">
            <p>Have fun playing <b>Save The Balloons!</b></p>
            <p style="margin-top: 2%; margin-left: 10%">All you need to do is this:</p>
            <p style="margin-top: 2%; margin-left: 10%">1.Move up/down/right/left with the arrow keys</p>
            <p style="margin-top: 2%; margin-left: 10%">2.Save the balloons from falling on the floor and popping by putting
                                                        the catcher under them</p>
            <p style="margin-top: 2%; margin-left: 10%">3.The basket will hold your score</p>
            <p style="margin-top: 10%; margin-left: 10%">Reach <b>20</b> balloons and you win!</p>
            <button id="confirmStartButton">Got it!</button>
        </div>
    </div>
    <script src="libs/three.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/vertex-shader.js"></script>
    <script src="js/fragment-shader.js"></script>
    <script src="libs/gl-matrix.js"></script>
    <script src="js/game-finished.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
